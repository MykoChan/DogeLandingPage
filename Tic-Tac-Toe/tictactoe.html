<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="ttt-screen">
            <div class="ttt-menu">
                <button class="btn bot"></button>
                <button class="btn vs-player"></button>
            </div>
            <button class="btn restart">Restart</button>
            <div class="ttt-board">
                <div class="ttt-tile" data-index="0"></div>
                <div class="ttt-tile" data-index="1"></div>
                <div class="ttt-tile" data-index="2"></div>
                <div class="ttt-tile" data-index="3"></div>
                <div class="ttt-tile" data-index="4"></div>
                <div class="ttt-tile" data-index="5"></div>
                <div class="ttt-tile" data-index="6"></div>
                <div class="ttt-tile" data-index="7"></div>
                <div class="ttt-tile" data-index="8"></div>
            </div>
        </div>
        <script src="./tictactoe.js"></script>
    </body>
</html>
