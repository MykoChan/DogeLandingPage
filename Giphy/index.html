<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Myko's Cat GIF Generator</title>
    </head>
    <body>
        <img src="#" />
        <script>
            const img = document.querySelector("img");
            async function getCats() {
                const response = await fetch(
                    "https://api.giphy.com/v1/gifs/translate?api_key=xci1j7yZfwOxnuKVhLWR6QstISoUnTNC&s=cats",
                    { mode: "cors" }
                );
                const catData = await response.json();
                img.src = catData.data.images.original.url;
            }
            getCats();
        </script>
    </body>
</html>
