<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="UI">
            <div class="draw-mode">
                <div class="color-pick">
                    <input id="color-picker" type="color" value="#000000" />
                </div>
                <div id="pencil"></div>
                <div id="eraser"></div>
                <div id="fill-bucket"></div>
                <div id="clear"></div>
            </div>
            <div id="color-palette"></div>
            <p id="canvas-size"></p>
            <input
                type="range"
                min="1"
                max="64"
                value="2"
                class="slider"
                id="canvas-size-slider"
            />
        </div>

        <div class="grid-container"></div>
        <script src="./etch-a-sketch.js"></script>
    </body>
</html>
